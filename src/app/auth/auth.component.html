<ng-template
  appPlaceholder></ng-template>
<div class="row justify-content-center">
  <div class="col-md-6 col-xs-12">
    <!--<div
      *ngIf="isError"
      class="alert alert-danger">
      <p>{{ isError }}</p>
    </div>
    <app-alert
      [message]="isError"
      *ngIf="isError"
      (close)="onHandleError()">
    </app-alert>-->
    <div id="spinner" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      *ngIf="!isLoading"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button 
          class="btn btn-primary mr-2"
          type="submit"
          [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        <button
          (click)="onSwitchMode()"
          class="btn btn-secondary"
          type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
