<div class="row">
  <div class="col-xl-12">
    <form 
      [formGroup]="recipeForm"
      (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xl-12">
          <button 
            type="submit" 
            class="btn btn-success mr-1"
            [disabled]="!recipeForm.valid">Save</button>
          <button 
            type="button" 
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              name="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <img [src]="imagePath.value" alt="" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div 
          class="col-sm-12"
          formArrayName="ingredients">
          <div 
            class="row mb-1"
            *ngFor="let ingredient of controls; let i = index"
            [formGroupName]="i">
            <div class="col-sm-7">
              <input 
                type="text" 
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-sm-3">
              <input 
                type="number" 
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-sm-2">
              <button
                (click)="onDeleteIngredient(i)"
                type="button"
                class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <button
                type="button"
                (click)="onAddIngredient()"
                class="btn btn-success">Add ingredient</button>  
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
