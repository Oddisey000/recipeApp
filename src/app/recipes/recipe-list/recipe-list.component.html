<div class="row">
  <div class="col-xl-12">
    <button 
      class="btn btn-success"
      (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <hr>
      <app-recipe-item
        *ngFor="let element of recipes; 
          let i = index"
        [recipe]="element"
        [index]="i"></app-recipe-item>
  </div>
</div>
